<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
body {
	font-family: 'Arial', sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f8f9fa;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
	text-align: center;
}

.error-container {
	max-width: 400px;
	padding: 20px;
	border-radius: 5px;
	background-color: #ffffff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	color: #dc3545;
}

p {
	color: #6c757d;
}

a {
	color: #007bff;
	text-decoration: none;
	font-weight: bold;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="error-container">
		<h1>404 Not Found</h1>
		<p>Sorry, the page you are looking for might be in another
			universe.</p>
		<p>
			Return to <a href="/">home</a>.
		</p>
	</div>
</body>
</html>
